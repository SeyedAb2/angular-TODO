<h3 class="bg-primary text-white p-3">{{getName()}} To Do List</h3>
<div class="my-1">
    <input type="text" class="form-control" [(ngModel)]="newItem">
    <button class="btn btn-success mt-1" (click)="getAddItem(newItem)">Add</button>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Index</th>
                <th>Task</th>
                <th>Done</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of getItemToDoList();let i = index">
                <td>{{i + 1}}</td>
                <td>{{item.action}}</td>
                <td>
                    <input type="checkbox" [(ngModel)]="item.done">
                </td>
                <td [ngSwitch]="item.done">
                    <span class="text-success" *ngSwitchCase=true>Yes</span>
                    <span class="text-danger" *ngSwitchCase=false>No</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
